<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Home</title>
	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link href="./css/loginStyle.css" rel='stylesheet' type='text/css' />
	<script src="./js/jQuery-3.4.1.js"></script>
	<style>
		ul li{
			list-style-type:none;
		}
		a{
			text-decoration: none;
		}
		.player{
			width: 100%;
			margin-bottom: 20px;
		}
		.player>li{
			float: left;
			width: 33.3%;
			background-color: rgba(0, 0, 0, 0.32);
			padding: 20px 0;
		}
		.player>li>a{
			color: #FFFFFF;
		}
		.player>li:first-of-type{
			background-color:rgba(87,198,202,0.7) ;
		}
	</style>
</head>
<body>
<h1>Kindergarten Login Form</h1>
<div class="w3ls-login box">
	<!--logo图片-->
	<img src="./img/logo.png" alt="logo_img" />
	<!-- form starts here -->
	<form action="#" method="post">
		<ul class="player">
			<li data-value="1">
				<a>学生登录</a>
			</li>
			<li  data-value="2">
				<a>教师登录</a>
			</li>
			<li  data-value="3">
				<a>管理员登录</a>
			</li>
		</ul>
		<div class="agile-field-txt">
			<input type="text" name="email" placeholder="Student ID" required="" id="userName"/>
		</div>
		<div class="agile-field-txt">
			<input type="password" name="password" placeholder="password" required="" id="myInput" />
			<div class="agile_label">
				<input id="check3" name="check3" type="checkbox" value="show password">
				<label class="check" for="check3">Remember me</label>
			</div>
		</div>
		<div class="w3ls-bot">
			<input type="email" value="LOGIN" id="loginAnNiu">
		</div>
	</form>
</div>
<!-- //form ends here -->
<!--copyright-->
<div class="copy-wthree">
	<p>Copyright &copy; 2020.Company name All rights reserved.<a target="_blank" href="http://www.aspku.com/">1组</a></p>
</div>
<!--//copyright-->
<script src="./js/shuJuChunChu.js"></script>
<script>
	var theLogin = 1;
	$('.player>li').click(function () {
		$('.player>li').css({
			'background-color':'rgba(0, 0, 0, 0.32)',
		})
		$(this).css({
			'background-color':'rgba(87,198,202,0.7)',
		})
		if ($(this).attr('data-value')=='1'){
			theLogin = 1;
			$('.agile-field-txt>input[type=text]').attr({
				'placeholder':'Student ID',
			})
		}
		else if ($(this).attr('data-value')=='2'){
			theLogin = 2;
			$('.agile-field-txt>input[type=text]').attr({
				'placeholder':'Teacher ID',
			})
		}
		else {
			theLogin = 3;
			$('.agile-field-txt>input[type=text]').attr({
				'placeholder':'Manager ID',
			})
		}
	});
	$("#loginAnNiu").click(function () {
		var userName = document.getElementById("userName").value;
		var passWord = document.getElementById("myInput").value;
		if(theLogin == 1){
			for(let i = 0 ; i<stuArr.length;i++){
				if(stuArr[i].loginID == userName && stuArr[i].passWord == passWord){
					window.location.href = '';//此处写学生登陆后跳转页面
					Landsman = stuArr[i].stuID;
					document.cookie = Landsman;
					return;
				}
			}
			alert("账号或者密码不正确");
		}
		if(theLogin == 2){
			for(let i = 0 ; i<teacherArr.length;i++){
				if(teacherArr[i].loginID == userName && teacherArr[i].passWord == passWord){
					if(teacherArr[i].privilegeLevel == 2 || teacherArr[i].privilegeLevel == 3 ){
						window.location.href = '';//此处写老师登陆后跳转页面
						Landsman = teacherArr[i].tchID;
						document.cookie = Landsman;
						return;
					}
					else if(teacherArr[i].privilegeLevel == 4){
						window.location.href = '';//此处写园长登陆后跳转页面
						Landsman = teacherArr[i].tchID;
						document.cookie = Landsman;
						return;
					}
				}
			}
			alert("账号或者密码不正确");
		}
		if(theLogin == 3){
			for(let i = 0 ; i<teacherArr.length;i++){
				if(teacherArr[i].loginID == userName && teacherArr[i].passWord == passWord){
					if(teacherArr[i].privilegeLevel == 3 ){
						window.location.href = 'theAdministrators.html';//此处写管理员登陆后跳转页面
						Landsman = teacherArr[i].tchID;
						document.cookie = Landsman;
						return;
					}
				}
			}
			alert("账号或者密码不正确");
		}
	})
</script>
</body>

</html>
